<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<section>
			<h1 class="form-title">Alien Abduction Order Form</h1>
			<p class="form-description">
				Fill out the form below to place an order for an alien abduction by
				one of our fine UFOs.
			</p>
			<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">
				<fieldset>
					<legend>Your Contact Information</legend>
					<label for="name">Your Name</label>
					<input type="text" id="name" name="name" autofocus />
					<label for="number">Phone Number</label>
					<input type="number" id="number" name="number" placeholder="Don't  forget the area  code!" />
					<label for="email">Email</label>
					<input type="email" id="email" name="email" />
				</fieldset>

				<fieldset>
					<legend>About your abduction</legend>
					<label for="date">Requested Date</label>
					<input type="date" id="date" name="date" />
					<label for="quantity">How many people would you like abducted?</label>
					<input type="quantity" id="quantity" name="quantity" />

					<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic" checked />
						Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="galactica" />
						Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars" />
						Star Wars-style Imperial Cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg" />
						Borg-style cube
					</label>
					<label>
						<input type="radio" name="ufotype" value="any" />
						Whatever is in the neighborhood
					</label>

					<p>What car to use for land transfer?</p>
					<label for="landtranfer">
						<select name="landtransfer" id="landtransfer" multiple>
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="opel">Opel</option>
							<option value="audi">Audi</option>
						</select>

						<label for="abtype">What type of abduction experience do you want?</label>
						<select id="abtype" name="abtype">
							<option selected>Select one...</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="whale">Whale watching</option>
							<option value="dance">Alien dance lessons</option>
						</select>

						<label for="comments">Special requests:</label>
						<textarea placeholder="Enter text here" ... id="comments" name="comments"></textarea>
						<input type="text" placeholder="Name" name="name" required>
						<input type="text" placeholder="Email address" name="mail" required>
							<label>
								<input id="subscribe" name="subscribe" type="checkbox" value="subscribe">Add me to your
								email list
							</label>
							<input id="send_to" type="hidden" name="send_to" value="yourEmailHere">
							<button type="submit">Submit</button>


				</fieldset>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2032.107983680607!2d17.897314015997527!3d59.381225213902695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9e4c13d4bb79%3A0xc5e3ed717aba56b4!2zU3DDpW5nYSBreXJrdsOkZyA0MTcsIDE2MyA1NiBTcMOlbmdh!5e0!3m2!1sen!2sse!4v1667681928456!5m2!1sen!2sse"
				width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade" width="400" height="300" frameborder="0" style="border:0"
				allowfullscreen></iframe>
			<address>
				Code Gino <br>
				Spånga kyrkväg 417 <br>
				163 56 Spånga
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>

</html>
